# options specified here will apply to all posts in this folder

# freeze computational output
# (see https://quarto.org/docs/projects/code-execution.html#freeze)
freeze: true

# Enable banner style title blocks
title-block-banner: true
categories: [tech]
# filters:
#   - ../filters/metadata_title.lua
#   - ../filters/open_ipynb.lua
author:
  - name: Charles Kabui
    id: charles@toknow.ai
    email: charles@toknow.ai
toc: true
license:
  text: GNU GENERAL PUBLIC LICENSE
  type: open-access
  url: https://www.gnu.org/licenses/gpl-3.0.en.html
format:
  html:
    citation: true
    google-scholar: true
    comments:
      giscus:
        repo: ToKnow-ai/ToKnow-ai.github.io
        mapping: pathname
        loading: lazy
        category: Giscus Comments
        category-id: giscus-comments
  pdf: default
# https://quarto.org/docs/authoring/front-matter.html
filters:
  - ../filters/post_action_buttons.lua
  - ../filters/extract_base64_video.PDF.lua
  - ../filters/extract_base64_video.HTML.lua
  - ../filters/output_when_format.lua
open-ipynb: 
  repository: "ToKnow-ai/ToKnow-ai.github.io"
  branch:
    dev: "quarto-dev"
    main: "main"

